<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,height=device-height" />
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="lib/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="index.css" />
    <link rel="stylesheet" type="text/css" href="range.css" />
    <link rel="stylesheet" type="text/css" href="phone.css" />
</head>
<body>
    <div id="my_app">
        <div id="top"></div>
        <div id="main">
            <div id="left">
                <div id="modeSwitch">
                    <div><input id="toSettingMode" type="radio" name="mode" value="1" checked>
                         <label for="toSettingMode"><i class="fa fa-cogs"></i></label></div>
                    <div><input id="toSimpleMode" type="radio" name="mode" value="2">
                         <label for="toSimpleMode"><i class="fa fa-arrows-alt" title="精简模式"></i></label></div>
                </div>
            </div>
            <div id="operatorMode">
                <!--隐藏-->
                <audio id="my_audio" src="audio/1/1.mp3">
                    Your browser does not support the audio element.
                </audio>

                <div id="speedBar">
                    <div id="nowBeatNum">80</div>
                    <div id="speedBlock">
                        <i id="subBeatNum" class="fa fa-minus"></i>
                        <input id="beatNum" type="range" min="30" max="240" step="1" value="80">
                        <i id="addBeatNum" class="fa fa-plus"></i>
                    </div>
                </div>

                <div class="flex-center" id="selectSoundBar">
                    <i class="fa fa-step-backward fa-2x" id="preSoundType"></i>
                    <div id="soundType"></div>
                    <i class="fa fa-step-forward fa-2x" id="nextSoundType"></i>
                </div>

                <div class="flex-center" id="switchBar">
                    <div id="switchArea">
                        <input type="checkbox" id="switch" name="switch">
                        <label for="switch"></label>
                    </div>
                </div>

                <div class="flex-center" id="tempoBar">
                    <div class='radioGroup'>
                        <input id="tempo1" type="radio" name="tempo" value="1">
                        <label for='tempo1'>1/4</label>
                        <input id="tempo2" type="radio" name="tempo" value="2">
                        <label for='tempo2'>2/4</label>
                        <input id="tempo3" type="radio" name="tempo" value="3">
                        <label for='tempo3'>3/4</label>
                        <input id="tempo4" type="radio" name="tempo" value="4" checked>
                        <label for="tempo4">4/4</label>
                    </div>
                </div>
            </div>
            <div id="simpleMode"></div>
            <div id="right"></div>
        </div>
        <div id="bottom"></div>
    </div>
    <script src="index.js"></script>
</body>
</html>
